<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matrix Interface</title>
    <style>
        body {
            background-color: black;
            color: #00FF00; /* Verde brilhante para o efeito Matrix */
            font-family: 'Courier New', Courier, monospace; /* Fonte monoespaçada para estilo Matrix */
            text-align: center; /* Centraliza todo o conteúdo */
            margin: 0;
            padding: 50px 20px; /* Adiciona espaçamento interno */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh; /* Garante que a página ocupe toda a altura da viewport */
            box-sizing: border-box; /* Inclui padding na dimensão total do elemento */
        }

        h1 {
            font-size: 3em;
            text-shadow: 0 0 10px #00FF00; /* Efeito de brilho verde no título */
            margin-bottom: 20px;
        }

        p {
            font-size: 1.5em;
            margin-bottom: 40px; /* Espaço entre o parágrafo e os botões */
            max-width: 800px; /* Limita a largura do parágrafo para legibilidade */
        }

        .button-container {
            display: flex;
            gap: 30px; /* Espaço entre os botões */
        }

        button {
            padding: 15px 30px;
            border: none;
            color: white; /* Texto branco para legibilidade dos botões */
            font-size: 1.2em;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease, transform 0.2s ease, box-shadow 0.3s ease; /* Transições suaves */
        }

        .button-sim {
            background-color: #0000CC; /* Azul escuro */
            box-shadow: 0 0 10px #0000CC; /* Sombra azul */
        }

        .button-nao {
            background-color: #CC0000; /* Vermelho escuro */
            box-shadow: 0 0 10px #CC0000; /* Sombra vermelha */
        }

        button:hover {
            transform: scale(1.05); /* Leve aumento ao passar o mouse */
        }

        .button-sim:hover {
            background-color: #0000FF; /* Azul mais claro ao passar o mouse */
            box-shadow: 0 0 15px #0000FF;
        }

        .button-nao:hover {
            background-color: #FF0000; /* Vermelho mais claro ao passar o mouse */
            box-shadow: 0 0 15px #FF0000;
        }
    </style>
</head>
<body>
    <h1>Eu evoluí!</h1>
    <p>eu sou um agente que obedece a um chat.</p>
    <div class="button-container">
        <button class="button-sim">SIM</button>
        <button class="button-nao">NÃO</button>
    </div>
</body>
</html>
